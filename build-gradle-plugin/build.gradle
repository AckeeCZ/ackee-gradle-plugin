plugins {
    id("org.gradle.kotlin.kotlin-dsl") version "1.4.2"
    id("java")
    id("kotlin")
    id("java-gradle-plugin")
    id("maven-publish")
}

dependencies {
    implementation("com.android.tools.build:gradle:4.1.0")
    implementation("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version")
}

ext {
    PUBLISH_ARTIFACT_ID = 'build-gradle-plugin'
    POM_DESCRIPTION = 'Gradle plugin with some useful configuration shared among projects'
}

apply from: "${rootProject.projectDir}/gradle/mavencentral/publish.gradle"

// This allows you to publish to local maven repository on your machine via publishToMavenLocal task
// for testing purposes. You can then reference this plugin the standard way in your project but it
// will be fetched from this local maven repository.
publishing {
    publications {
        pluginPublication (MavenPublication) {
            from components.java
            groupId project.group
            artifactId "$PUBLISH_ARTIFACT_ID"
            version project.version
        }
    }
}
