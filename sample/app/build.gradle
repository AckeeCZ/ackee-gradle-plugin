apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'cz.ackee.build'

android {
    def appProperties = project.ext.appProperties
    def gitCommitsCount = project.ext.gitCommitsCount

    compileSdkVersion(30)

    defaultConfig {
        minSdkVersion(21)
        targetSdkVersion(30)
        applicationId = appProperties["package_name"]
        versionName = appProperties["version_name"]
        versionCode = gitCommitsCount

        manifestPlaceholders = [appName: "Gradle build"]

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
